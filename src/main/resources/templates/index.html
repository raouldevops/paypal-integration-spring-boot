<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <title>Paypal integration</title>
</head>
<body>
<div class="container">
    <form class="form mt-5" method="post" action="/payment/create">
        <div class="text-center">
            <img class="logo" th:src="@{img/payment-logo.png}" alt="logo-payment">
        </div>
        <h1 class="h3 mb-3 font-weight-bold text-center mt-8">Paypal Integration</h1>
        <hr>
        <input type="text" id="method" name="method" class="form-control mb-3" placeholder="Paypal" value="Paypal" readonly>
        <input type="number" id="amount" name="amount" class="form-control mb-3" placeholder="Montant" required>
        <select type="text" id="currency" name="currency" class="form-control mb-3">
            <option value="USD" selected>USD</option>
            <option value="EUR">EUR</option>
            <option value="CA">CA</option>
        </select>
        <input type="text" id="description" name="description" class="form-control mb-3" placeholder="Raison du paiement" required>
        <button class="btn btn-lg btn-primary btn-block font-weight-bold" type="submit">Payer avec Paypal</button>
        <p class="mt-5 mb-3 text-muted">&copy; Build by Raoul the devops</p>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
